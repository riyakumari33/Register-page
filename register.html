<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body class="center">
    <div class="outer"></div>
    <h1>Register</h1>
    <p>Signup now and get full access to our app.</p>
    <div class="firstname">
        <label for="firstname"></label>
        <input type="text" id="firstname" placeholder="Firstname" class="first-input">
    </div>
    <div class="lastname">
        <label for="lastname"></label>
        <input type="text" id="lastname" placeholder="Lastname" class="last-input">
    </div>
    <div class="email">
        <label for="email"></label>
        <input type="text" id="email" placeholder="Email" class="email-input">
    </div>
    <div class="password">
        <label for="paasword"></label>
        <input type="password" id="password" placeholder="Password" class="pass-input">
    </div>
    <div class="confirm">
        <label for="confirm"></label>
        <input type="password" id="confirm" placeholder="Confirm Password" class="confirm-input">
    </div>
    <button class="button">Submit</button>
    <p class="signin">Already have an account ?<a href="signin.com"> Signin</a>
    </p>
</body>
</html>
